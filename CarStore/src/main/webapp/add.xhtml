<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/templates/templLayout.xhtml">
            <ui:define name="content">
                <h:panelGroup id="title">
                    <p:outputLabel styleClass="title">Add product</p:outputLabel>
                </h:panelGroup>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="vehicle" value="Model: "/>
                    <p:selectOneMenu id="vehicle" value="#{product.vehicle}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItems value="#{vehicledao.findAll()}"/>
                        <f:ajax render="input"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="price" value="Price: "/>
                    <p:inputText id="price" value="#{product.price}"/>
                    <p:outputLabel for="quantity" value="Quantity: "/>
                    <p:inputText id="quantity" value="#{product.quantity}"/>
                </h:panelGrid>

                <p:commandButton value="Submit" action="#{productdao.create(product)}" icon="ui-icon-check"
                                 update="display" oncomplete="PF('dlg').show()" />

                <p:dialog header="Saved" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
                    <h:panelGrid columns="1" id="display">
                        <h:outputText value="Added: #{product}" />
                    </h:panelGrid>
                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
