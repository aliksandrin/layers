<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/resources/templates/templLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="title">
                        <p:outputLabel styleClass="title">Add type</p:outputLabel>
                    </h:panelGroup>

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="type" value="Title: "/>
                        <p:inputText value="#{type.title}" id="type"/>
                    </h:panelGrid>

                    <p:commandButton value="Submit" action="#{typedao.create(type)}" icon="ui-icon-check"
                                     update="display" oncomplete="PF('dlg').show()"/>

                    <p:dialog style="background: white" closable="true" header="Saved" modal="true" resizable="false" showEffect="fade"
                              widgetVar="dlg">
                        <h:panelGrid columns="1" id="display">
                            <h:outputText value="Type: #{type.title}"/>
                        </h:panelGrid>
                    </p:dialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
