<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:body>
        <h:form>
            <ui:composition>
                <p:menubar style="background: white" id="tb" styleClass="custom-menu-bar">
                    <p:menuitem styleClass="menu-bar" value="Home" url="greeting"/>
                    <p:menuitem styleClass="menu-bar" value="Store" url="/app/store"/>
                    <p:submenu label="Add">
                        <p:menuitem styleClass="menu-bar" value="Add new product" url="/app/addProduct"/>
                        <p:submenu label="Add new model">
                            <p:menuitem styleClass="menu-bar" value="Add moto" url="/app/addMoto"/>
                            <p:menuitem styleClass="menu-bar" value="Add fuel car" url="/app/addFuelcar"/>
                            <p:menuitem styleClass="menu-bar" value="Add electro car" url="/app/addElectrocar"/>
                            <p:menuitem styleClass="menu-bar" value="Add truck" url="/app/addTruck"/>
                        </p:submenu>
                        <p:menuitem styleClass="menu-bar" value="Add brand" url="/app/addBrand"/>
                        <p:menuitem styleClass="menu-bar" value="Add type" url="/app/addType"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:button styleClass="ui-widget ui-menuitem ui-corner-all ui-menu-parent" value="Register" href="/app/addCustomer"/>
                        <p:button styleClass="ui-widget ui-menuitem ui-corner-all ui-menu-parent" value="Profile" href="/app/cabinet"/>
                    </f:facet>
                </p:menubar>
                <p:sticky target="tb"/>
                <p:resizable for="tb"/>
            </ui:composition>
        </h:form>
    </h:body>
</html>
