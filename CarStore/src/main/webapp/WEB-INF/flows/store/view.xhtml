<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/resources/templates/templLayout.xhtml">
            <ui:define name="content">
                <h:panelGroup id="title">
                    <p:outputLabel styleClass="title">Product</p:outputLabel>
                </h:panelGroup>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="vehicle" value="Model: "/>
                    <h:outputText value="#{productFlow.vehicle}" id="vehicle"/>
                    <p:outputLabel for="quantity" value="Quantity: "/>
                    <h:outputText value="#{productFlow.quantity}" id="quantity"/>
                    <p:outputLabel for="price" value="Price: "/>
                    <h:outputText value="#{productFlow.price}" id="price"/>

                    <p:commandButton action="_eventId_edit" title="transition on=_eventId_edit" value="#{productFlow}"/>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
