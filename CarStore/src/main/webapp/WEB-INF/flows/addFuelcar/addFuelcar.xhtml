<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/resources/templates/templLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="title">
                        <p:outputLabel styleClass="title">Add Fuel Car</p:outputLabel>
                    </h:panelGroup>
                    <h:panelGrid id="grid" columns="2" cellpadding="5">
                        <p:outputLabel for="brands" value="Brand: "/>
                        <p:selectOneMenu id="brands" value="#{fuelCar.brand}"
                                         converter="#{brandconverter}">
                            <f:selectItems value="#{branddao.findAll()}" var="brand" itemLabel="#{brand}"
                                           itemValue="#{brand}"/>
                            <p:ajax update="@this"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="types" value="Type: "/>
                        <p:selectOneRadio id="types" value="#{fuelCar.type}" layout="grid" columns="6"
                                          converter="#{typeconverter}">
                            <f:selectItems value="#{typedao.findAll()}" var="type" itemLabel="#{type}"
                                           itemValue="#{type}"/>
                            <p:ajax update="@this"/>
                        </p:selectOneRadio>

                        <p:outputLabel for="nOP" value="Number of passengers: "/>
                        <p:inputText value="#{fuelCar.noOfPassengers}" id="nOP"/>

                        <p:outputLabel for="eV" value="Engine volume: "/>
                        <p:inputText value="#{fuelCar.engineVolume}" id="eV"/>

                        <p:commandButton value="Submit" action="_eventId_save" icon="ui-icon-check"
                                         update="display" oncomplete="PF('dlg').show()"/>
                    </h:panelGrid>
                    <p:dialog style="background-color: white" closable="true" header="Saved" modal="true"
                              resizable="false" widgetVar="dlg">
                        <h:panelGrid columns="1" id="display">
                            <h:outputText value="Car saved: #{fuelCar}"/>
                        </h:panelGrid>
                    </p:dialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
